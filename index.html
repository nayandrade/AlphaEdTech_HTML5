<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&amp;display=swap"
            rel="stylesheet"
        />
        <title>Exercício Formulário</title>
        <link
            rel="shortcut icon"
            href="https://static.wixstatic.com/media/3d3594_71efe0bedca94d52afdf1a69d964da18%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/3d3594_71efe0bedca94d52afdf1a69d964da18%7Emv2.png"
        />
    </head>
    <body style="font-family: 'Roboto', sans-serif">
        <main>
            <section>
                <div>
                    <h1>Criar usuário</h1>

                    <form>
                        <fieldset style="margin: 15px 0">
                            <div>
                                <div style="margin: 5px 0">
                                    <label for="input">Nome</label>
                                    <input
                                        type="text"
                                        placeholder="digite seu nome"
                                    />
                                </div>
                                <div style="margin: 5px 0">
                                    <label for="input">E-mail</label>
                                    <input
                                        type="email"
                                        placeholder="digite seu e-mail"
                                    />
                                </div>
                                <div style="margin: 5px 0">
                                    <label for="input">Senha</label>
                                    <input
                                        type="password"
                                        placeholder="digite uma senha"
                                    />
                                </div>
                                <div>
                                    <input
                                        type="checkbox"
                                        id="remember"
                                        name="remember"
                                        value="remember"
                                    />
                                    <label for="remember"
                                        >lembrar de mim?</label
                                    >
                                </div>
                            </div>
                        </fieldset>
                        <fieldset style="margin: 15px 0">
                            <div style="margin: 5px 0">
                                <p style="margin: 10px 0">
                                    Em uma escala de 1 a 5, o quanto você
                                    recomenda o Alpha EdTech
                                </p>
                                <div>
                                    <input
                                        type="radio"
                                        id="1"
                                        name="escala"
                                        value="1"
                                    />
                                    <label for="escala">1 (menor):</label><br />
                                    <input
                                        type="radio"
                                        id="2"
                                        name="escala"
                                        value="2"
                                    />
                                    <label for="escala">2:</label><br />
                                    <input
                                        type="radio"
                                        id="3"
                                        name="escala"
                                        value="3"
                                    />
                                    <label for="escala">3:</label><br />
                                    <input
                                        type="radio"
                                        id="4"
                                        name="escala"
                                        value="4"
                                    />
                                    <label for="escala">4:</label><br />
                                    <input
                                        type="radio"
                                        id="5"
                                        name="escala"
                                        value="5"
                                    />
                                    <label for="escala">5 (maior):</label>
                                </div>
                            </div>
                        </fieldset>
                        <fieldset style="margin: 15px 0">
                            <div style="margin: 5px 0">
                                <label for="data">Data de hoje</label>
                                <input type="date" />
                            </div>
                            <div style="margin: 5px 0">
                                <label for="foto">Insira uma foto</label>
                                <input type="file" />
                            </div>
                            <div style="margin: 5px 0">
                                <p style="margin: 10px 0">
                                    Você gostaria de fazer algum comentário?
                                </p>
                                <textarea style="width: 98%; height: 100px; margin: 5px 1%"> </textarea>
                            </div>
                        </fieldset>

                        <button>Create</button>
                    </form>
                </div>
            </section>
        </main>
    </body>
</html>
